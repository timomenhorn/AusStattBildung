<div class="loginBackground paddingTop">
  <div class="loginCard" [formGroup]="loginForm">
    <mat-card>
      <mat-card-header>
        <div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path
                d="M9 11.75c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zm6 0c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-.29.02-.58.05-.86 2.36-1.05 4.23-2.98 5.21-5.37C11.07 8.33 14.05 10 17.42 10c.78 0 1.53-.09 2.25-.26.21.71.33 1.47.33 2.26 0 4.41-3.59 8-8 8z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </div>
          <div>
            <mat-card-title>Login</mat-card-title>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="row">
          <mat-form-field class="col-sm-12" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Bitte geben Sie ihren Benutzernamen ein">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-sm-12" appearance="outline">
            <mat-label>Passwort</mat-label>
            <input (keyup.enter)="checkUser(true)" type="password" formControlName="password" matInput placeholder="Bitte geben Sie ihr Passwort ein">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col-sm-6">
            <button class="col-sm-12" [disabled]="loginForm.invalid" (click)="checkUser(true)" mat-raised-button color="primary">Login</button>
          </div>
          <div class="col-sm-6">
            <button class="col-sm-12" [disabled]="loginForm.invalid" (click)="checkUser(false)" mat-raised-button color="primary">Registrieren</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
